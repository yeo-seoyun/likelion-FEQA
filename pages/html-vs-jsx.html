<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <title>리액트 펀더멘탈</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.svg" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" />
        <link rel="stylesheet" href="../src/styles/main.css" />
        <script type="module" src="../src/main.jsx"></script>
    </head>
    <body>
        
        <noscript>이 앱을 사용하려면 자바스크립트 활성화가 필요합니다.</noscript>

        <div id="root"></div>

        <!-- HTML에 공백을 추가하려면? &nbsp; -->
        <!-- <p>HTML에 공백을 추가 &nbsp;&nbsp;&nbsp;&nbsp;하려면?</p> -->

        <!-- HTML은 대소문자를 구분하지 않는다. -->
        <!-- HTML에서 인라인 스타일은 CSS 선언을 문자 값으로 연이어 설정합니다. -->
        <FORM style="margin-block: 8px; border-radius: 4px; padding: 16px; background-color: #f0f6f8">
            <label for="searchKeyword" class="sr-only">검색</label>
            <input 
                style="padding: 4px 6px; color: #3d3b3f" 
                data-identity="searchKeyword" 
                type="search" 
                aria-label="키워드 검색"
                placeholder="검색" 
            >
        </FORM>
        
    </body>
</html>
